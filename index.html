<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Management App</h1>
    </header>
    <main>
        <section id="user-section">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <button id="submit-name">Submit</button>
            <p id="greeting"></p>
        </section>
        <section id="task-section">
            <label for="task">Enter task name:</label>
            <input type="text" id="task" placeholder="Enter task name">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
        </section>
        <section id="toggle-section">
            <button id="pending-tasks">Pending Tasks</button>
            <button id="completed-tasks">Completed Tasks</button>
        </section>
        <section id="progress-section">
            <progress id="progress-bar" value="0" max="100"></progress>
        </section>
        <section id="mode-section">
            <button id="dark-mode">Dark Mode</button>
            <button id="light-mode">Light Mode</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
